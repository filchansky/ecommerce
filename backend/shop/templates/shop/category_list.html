{% extends 'base.html' %}

{% load static %}

{% block content %}
  <style>
    .col:hover {
        box-shadow: 2px 2px 5px 10px rgba(0, 0, 0, 0.16), 2px 2px 10px 0 rgba(0, 0, 0, 0.12);
      }
  </style>
  
  <main>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="pb-3 h5">{{ category.name|capfirst }}</div>
        <hr />
        <br />
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
          {% for product in products %}
            <div class="col">
              <a class="text-black text-decoration-none fs-4"
              href="{{ product.get_absolute_url }}">     
              <div class="card shadow-sm">
                <img class="img-fluid"
                     alt="Responsive image"
                     src="{{ product.image.url }}"/>
                <div class="card-body">
                  <p class="card-text">
                    {{ product.title|capfirst }}
                  </p>
                  <div class="d-flex justify-content-between align-items-center badge search-button text-wrap text-dark" style="width: 6rem">
                    <h5>$ {{ product.price }}</h5>
                  </div>
                </div>
              </a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
