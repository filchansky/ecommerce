{% include 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

<style>
    body {
      background-color: rgb(128, 128, 128);
    }

    .btn-register {
      transition: 0.5s;
    }

    .btn-register:hover {
      background-color: rgb(34, 139, 34);
      transform: scale(1.1);
    }
</style>

{% block content %}
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Update your account information</h3>
    <a class="fs-4" href="{% url 'payment:shipping' %}">Shipping info</a>
    <br>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-secondary w-100 btn-block p-2 btn-register" type="submit">Update information</button>
    </form>
  </div>
  <br>
{% endblock content %}
