{% include 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

<style>
    body {
      background-color: rgb(128, 128, 128);
    }

    .btn-delete {
      background-color: rgb(224, 10, 10);
    }

</style>

{% block content %}
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Are you sure you want to delete your account?</h3>
    <br>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-secondary w-100 btn-block p-2 btn-delete" type="submit">Delete account</button>
    </form>
  </div>
  <br>
{% endblock content %}
