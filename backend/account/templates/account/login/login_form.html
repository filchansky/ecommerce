{% include 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

<style>
    body {
      background-color: rgb(128, 128, 128);
    }

    .btn-register {
      transition: 0.5s;
    }

    .btn-register:hover {
      background-color: rgb(34, 139, 34);
      transform: scale(1.1);
    }
</style>

{% block content %}
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Authentication</h3>
    <br>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-secondary w-100 btn-block p-2 btn-register" type="submit">Login</button>
    </form>
    <br>
    <div class="text-center">
      <a href="{% url 'account:sign-up' %}">Don't have an account?</a>
    </div>
    <br>
    <div class="text-center">
      <a href="{% url 'account:password-reset' %}">Forgot password?</a>
    </div>
  </div>
  <br>
{% endblock content %}
