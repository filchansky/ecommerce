{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}
  <style>
    body {
      background-color: rgb(128, 128, 128);
    }

    .btn-register {
      transition: 0.5s;
    }

    .btn-register:hover {
      background-color: rgb(34, 139, 34);
      transform: scale(1.1);
    }
  </style>

<br>
<div class="container bg-white shadow-md p-5 form-layout">
  <h3>Create a new account</h3>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-secondary w-100 btn-block p-2 btn-register" type="submit">Sign up</button>
  </form>
</div>
{% endblock content %}
