{% include 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container bg-white shadow-md p-3 form-layout">
    <h3>Reset your password</h3>
    <br>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
  </div>
{% endblock content %}
